<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
      <h1>Renato de Paula</h1>
      <div id="calculator">        
        <h2>Calculadora</h2>
        <p id="result" maxlength="37">            
        </p>
        <table>
            <tr>
                <td><button class="buttons" onclick="clean()">C</button></td>
                <td><button class="buttons" onclick="back()"><</button></td>
                <td><button class="buttons" id="divis" onclick="insert('/')" >/</button></td>
                <td><button class="buttons" id="mult" onclick="insert('*')" >X</button></td>      
            </tr>
            <tr>
                <td><button class="buttons" onclick="insert(7)">7</button></td>
                <td><button class="buttons" onclick="insert(8)">8</button></td>
                <td><button class="buttons" onclick="insert(9)">9</button></td>
                <td><button class="buttons" id="subt" onclick="insert('-')">-</button></td>      
            </tr>
            <tr>
                <td><button class="buttons" onclick="insert(4)">4</button></td>
                <td><button class="buttons" onclick="insert(5)">5</button></td>
                <td><button class="buttons" onclick="insert(6)">6</button></td>
                <td><button class="buttons" id="sum" onclick="insert('+')">+</button></td>                  
            </tr>
            <tr>
                <td><button class="buttons" onclick="insert(1)">1</button></td>
                <td><button class="buttons" onclick="insert(2)">2</button></td>
                <td><button class="buttons" onclick="insert(3)">3</button></td>
                <td rowspan="2"><button class="buttons igual" onclick="calcular()">=</button></td>  
            </tr>
            <tr>
                <td colspan="2"><button class="buttons zero" onclick="insert('0')">0</button></td>
                <td><button class="buttons" onclick="insert('.')">.</button></td>
            </tr>
        </table>
        
        <script src="./script.js"></script>
      </div>
</body>
</html>
